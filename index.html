<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening in Browser...</title>
    <script>
        setTimeout(() => {
            let url = "https://udodi.carrd.co";
            let win = window.open(url, "_blank"); // Try opening in a new tab
            if (!win) {
                window.location.href = url; // Fallback if pop-ups are blocked
            }
        }, 100);
    </script>
</head>
<body>
    <p>Redirecting... If nothing happens, <a href="https://udodi.carrd.co" target="_blank">click here</a>.</p>
</body>
</html>
